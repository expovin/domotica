 <div class="container">
        <div class="row row-content" id="inserimentoNuovoSensore">  
        <div class="col-md-11">
          <h2>Inserimento nuovo Attuatore</h2> 
        </div>
        <div class="col-md-1" id="rowAreaIconBar">
          <a ui-sref="app.Config.Sensors.List"><span class="glyphicon glyphicon-remove"></span></a>
        </div>          


          <div class="col-md-6">
              <form class="form-horizontal" name="nuovoSensore" ng-submit="inserisciNuovoSensore()" novalidate>

                  <div class="form-group" ng-class="{ 'has-error' : nuovoSensore.sensore.Produttore.$error.required && !nuovoSensore.sensore.Produttore.$pristine }">
                    <label for="Produttore" class="col-sm-2 control-label">Produttore</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" id="Produttore" name="Produttore" placeholder="Scegliere nome modello" ng-model="nuovoSensore.sensore.Produttore" required>
                      </div>
                  </div>


                  <div class="form-group" ng-class="{ 'has-error' : nuovoSensore.sensore.Sito.$error.required && !nuovoSensore.sensore.Sito.$pristine }">
                    <label for="Sito" class="col-sm-2 control-label">Sito</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" id="Sito" name="Sito" placeholder="Dove si trova il sensore?" ng-model="nuovoSensore.sensore.Sito" required>
                      </div>
                  </div>

                  <div class="form-group" ng-class="{ 'has-error' : nuovoSensore.sensore.Tipo.$error.required && !nuovoSensore.sensore.Tipo.$pristine }">
                    <label for="Tipo" class="col-sm-2 control-label">Tipo</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" id="Tipo" name="Tipo" placeholder="Che tipo di sensore e'?" ng-model="nuovoSensore.sensore.Tipo" required>
                      </div>
                  </div>


                  <div class="form-group" ng-class="{ 'has-error' : sensore.Descrizione.$error.required && !sensore.Descrizione.$pristine }">
                    <label for="Descrizione" class="col-sm-2 control-label">Descrizione</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" id="Descrizione" name="Descrizione" 
                        placeholder="Inserisce la descrizione del sensore" ng-model="nuovoSensore.sensore.Descrizione" required>
                      </div>
                  </div>

                  <div class="form-group" ng-class="{ 'has-error' : sensore.Prefix.$error.required && !sensore.Prefix.$pristine }">
                    <label for="Prefix" class="col-sm-2 control-label">Prefix</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" id="Prefix" name="Prefix" 
                        placeholder="Prefix" ng-model="nuovoSensore.sensore.Prefix" required>
                      </div>
                  </div>

                  <div class="form-group" ng-class="{ 'has-error' : sensore.Datasheet.$error.required && !sensore.Datasheet.$pristine }">
                    <label for="Datasheet" class="col-sm-2 control-label">Datasheet</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" id="Datasheet" name="Datasheet" 
                        placeholder="URL Datasheet" ng-model="nuovoSensore.sensore.Datasheet" required>
                      </div>
                  </div>

                  <div class="form-group" ng-class="{ 'has-error' : sensore.Image.$error.required && !sensore.Image.$pristine }">
                    <label for="Image" class="col-sm-2 control-label">Image</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" id="Image" name="Image" 
                        placeholder="URL Image" ng-model="nuovoSensore.sensore.Image" required>
                      </div>
                  </div>


                <div class="form-group row">

                    <label for="TracciaStoria" class="col-sm-2 control-label">Tracciatura</label>
                      <div class="col-md-3">
                          <input type="checkbox" class="form-control" id="TracciaStoria" name="TracciaStoria" ng-model="nuovoSensore.sensore.TracciaStoria" bootstrap-switch>
                      </div>



                    <label for="DeltaVariazioneTraccia" class="col-sm-2 control-label">Delta</label>
                      <div class="col-md-5">
                          <input type="number" 
                                 class="form-control" 
                                 placeholder="Delta Variazione" 
                                 ng-model="nuovoSensore.sensore.DeltaVariazioneTraccia" 
                                 ng-disabled="!nuovoSensore.sensore.TracciaStoria">
                      </div>
                </div>

                  </div>

                   <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-primary" ng-disabled="nuovoSensore.$invalid">Inserisci</button>
                            <button type="button"  class="btn btn-warning"  ng-click="pulisciCampi()">Pulisci</button>
                        </div>
                    </div>

              </form>
          </div>
        </div>
</div>
