<div modal="showModal" close="cancel()">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="cancel()"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Stato Dispositivi Associati</h4>
      </div>

      <div class="modal-body">
        <div class="row row-content">
              <table class="table table-condensed">
                  <thead>
                      <th>Posizione</th>
                      <th>GPIO</th>
                      <th>Dispositivo connesso</th>
                      <th>Stato</th>
                  </thead>
                  <tbody>
                      <tr ng-repeat="device in devices">
                        <td>{{device.NumeroPorta}}</td>
                        <td>{{device.GPIO}}</td>
                        <td>{{device.Dispositivo}}</td>

                        <td ng-if="device.Stato == true">
                          <input type="checkbox"
                            name="Stato" ng-model="device.Stato"
                            ng-change="changeStatus(device.NumeroPorta-1)"
                            checked bootstrap-switch>
                        </td>

                        <td ng-if="device.Stato == false">
                          <input type="checkbox"
                            name="Stato" ng-model="device.Stato"
                            ng-change="changeStatus(device.NumeroPorta-1)"
                            bootstrap-switch>
                        </td>

                      </tr>
                  </tbody>
              </table>
          </div>

          <div class="row row-content">
              <div ui-view="formAddAppliance"></div>
          </div>

      </div>
      <div class="modal-footer">
        <div class="btn-group">
          <button type="button" class="btn btn-default" ng-click="cancel()">Close</button>
        </div>
      </div>
    </div><!-- /.modal-content -->
