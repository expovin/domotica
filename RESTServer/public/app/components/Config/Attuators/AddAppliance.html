
<div class="container">
	<form class="form-horizontal" name="nuovoAppliance" ng-submit="accodaAppliance()" novalidate>

	    <div class="form-group" ng-class="{ 'has-error' : nuovoAppliance.Numero.$error.required && !nuovoAppliance.Numero.$pristine }">
	        <label for="Numero" class="col-sm-2 control-label">Numero</label>
	            <div class="col-sm-10">
	                <input type="text" class="form-control" id="Numero" name="Numero" placeholder="Numero Porta" ng-model="nuovoAppliance.Numero" required>
	            </div>
	    </div>

	    <div class="form-group">
	        <label for="GPIO" class="col-sm-2 control-label">GPIO</label>
	            <div class="col-sm-10">
	                <input type="text" class="form-control" id="GPIO" name="GPIO" placeholder="Porta GPIO" ng-model="nuovoAppliance.GPIO">
	            </div>
	    </div>

	    <div class="form-group" ng-class="{ 'has-error' : nuovoAppliance.Appliance.$error.required && !nuovoAppliance.Appliance.$pristine }">
	        <label for="Appliance" class="col-sm-2 control-label">Appliance</label>
	            <div class="col-sm-10">
	                <input type="text" class="form-control" id="Appliance" name="Appliance" placeholder="Nome Dispositivo collegato" ng-model="nuovoAppliance.Appliance" required>
	            </div>
	    </div>

	    <div class="form-group">
	        <div class="col-sm-offset-2 col-sm-10">
	            <button type="submit" class="btn btn-primary" ng-disabled="nuovoAppliance.$invalid">Aggiungi</button>
	            <button type="button"  class="btn btn-warning"  ng-click="pulisciCampiAlliance()">Pulisci</button>
	        </div>
	    </div>

	</form>
</div>
