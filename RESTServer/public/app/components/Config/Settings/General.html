
<div class="container">
    <div id="EmailSettingsTitle" class="row row-content settingsSectionTitle">
        <h2>
            <span class="col-md-11">General Settings</span>
            <span class="col-md-1 glyphicon {{sections.General.glyphicon}} {{sections.General['glyphicon-color']}}" aria-hidden="true"></span> 
        </h2>

    </div>

    <div class="alert alert-{{alertMessage.type}} alert-dismissible fade in" role="alert" ng-show="alertMessage.show" id="settingsAlerts">
      <span class="glyphicon {{alertMessage.glyphicon}}" aria-hidden="true"></span>
      <button type="button" class="close" data-dismiss="alert" aria-label="Close" ng-click="closeAlert()"><span aria-hidden="true">&times;</span></button>
      <strong>{{alertMessage.shortMsg}}</strong> {{alertMessage.longMsg}}.
    </div>



        <div class="row row-content">
            <div class="col-md-6">
                <div class="form-group" 
                ng-class="{ 'has-error' : sections.General.Level.$error.required && !sections.General.Level.$pristine }">
                    <label for="Level" class="col-sm-4 control-label">Level</label>
                    <div class="col-sm-8">
                      <select class="form-control" id="Level" ng-model="sections.General.Level" required>
                        <option ng-repeat="level in sections.General.LogLevel"
                        		value="{{level.id}}" 
                        		ng-selected="level.id == sections.General.Level">{{level.id}} {{level.Label}}</option>

                      </select>

                        <p class="form-text text-muted helpMessage">
                            Inserire il nome del server smtp da utilizzare (ad esempio smtp.gmail.com)  - {{sections.General.Level}}
                        </p>
                    </div>
                </div>
            </div>
        </div>

</div>
