<div modal="showModal" close="cancel()">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="cancel()"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Cambio Password</h4>
      </div>

      <div class="modal-body">

      <form class="form-horizontal" name="changePassword" ng-submit="changePassword()" novalidate>


        <div class="form-group" ng-class="{ 'has-error' : changePassword.oldPassword.$error.required && !changePassword.oldPassword.$pristine }">
            <label for="oldPassword" class="col-sm-4 control-label">Vecchia Password</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="oldPassword" name="oldPassword"
                       ng-model="changePassword.oldPassword" required>
            </div>
        </div>

        <div class="form-group" ng-class="{ 'has-error' : changePassword.newPassword.$error.required && !changePassword.newPassword.$pristine }">
            <label for="newPassword" class="col-sm-4 control-label">Nuova Password</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="newPassword" name="newPassword"
                       ng-model="changePassword.newPassword" required>
            </div>
        </div>

        <div class="form-group" ng-class="{ 'has-error' : changePassword.verPassword.$error.required && !changePassword.verPassword.$pristine }">
            <label for="verPassword" class="col-sm-4 control-label">Verifica Password</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="verPassword" name="verPassword"
                       ng-model="changePassword.verPassword" required>
            </div>
        </div>


      </form>


          <div class="row row-content">
              <div ui-view="formAddAppliance"></div>
          </div>

      </div>
      <div class="modal-footer">
        <div class="btn-group">
          <button type="button" class="btn btn-default" ng-click="cancel()">Close</button>
        </div>
      </div>
    </div><!-- /.modal-content -->
