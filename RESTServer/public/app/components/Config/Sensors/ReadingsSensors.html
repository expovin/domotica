<div modal="showModal" close="cancel()">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="cancel()"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Letture Sensore <small>{{idSensore}}</small></h4>
      </div>

      <div class="modal-body">


        <div class="sensorsReadingChartStatus" id="ChartContainer" style="min-width:410px; height:400px; margin:0 auto"></div>

        <div class="sensorsReadingValueStatus" class=id="dettaglioLettureSensore">

              <table class="table table-condensed">
                  <thead>
                      <th>Primo Inserimento</th>
                      <th>Ultimo Aggiornamento</th>
                      <th>Lettura</th>
                  </thead>
                  <tbody>
                      <tr ng-repeat="lettura in letture">
                        <td>{{lettura.Letture.DataPrimoInserimento | date :  "dd.MM.y HH:MM:ss"}}</td>
                        <td>{{lettura.Letture.DataUltimoAggiornamento  | date:'dd.MM.y HH:MM:ss' : '+0100' }}</td>
                        <td>{{lettura.Letture.lettura}}</td>
                      </tr>
                  </tbody>
              </table>
        </div>


      </div>
      <div class="modal-footer">
        <div class="btn-group">
          
          <button type="button" class="btn btn-info sensorsReadingChartStatus" ng-click="MostraValori()">Mostra Valori</button>
          <button type="button" class="btn btn-primary sensorsReadingValueStatus" ng-click="MostraGrafico()">Mostra Grafico</button>
          <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cancel()">Close</button>
        </div>
      </div>
    </div><!-- /.modal-content -->
