<div modal="showModal" close="cancel()">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="cancel()"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Letture Sensore</h4>
      </div>

      <div class="modal-body">

        <div id="dettaglioLettureSensore">

              <table class="table table-condensed">
                  <thead>
                      <th>Primo Inserimento</th>
                      <th>Ultimo Aggiornamento</th>
                      <th>Lettura</th>
                  </thead>
                  <tbody>
                      <tr ng-repeat="lettura in letture">
                        <td>{{lettura.Letture.DataPrimoInserimento | date :  "dd.MM.y HH:MM:ss"}}</td>
                        <td>{{lettura.Letture.DataUltimoAggiornamento | date :  "dd.MM.y HH:MM:ss"}}</td>
                        <td>{{lettura.Letture.lettura}}</td>
                      </tr>
                  </tbody>
              </table>
        </div>


      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cancel()">Close</button>
      </div>
    </div><!-- /.modal-content -->
